<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { width: 80%; max-width: 500px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Simple Chat</h2>
    <div id="messages"></div>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
