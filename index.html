<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #040b1c; color: white; }
        #messages { width: 80%; max-width: 500px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: white; color: black; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Simple Chat</h1>
    <div id="messages"></div>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="text" id="message" placeholder="Type a message">
    <button class="send-button" onclick="sendMessage()">Send</button>

    <!-- Correctly load script.js -->
    <script type="module" src="script.js"></script>
</body>
</html>
